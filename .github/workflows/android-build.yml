name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk
      PATH: $HOME/.local/bin:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/34.0.0:$PATH

    steps:
    - name: Install system dependencies (includes tar)
      run: |
        sudo apt update
        sudo apt install -y tar unzip zip git openjdk-17-jdk python3 python3-pip \
          libffi-dev build-essential libssl-dev libbz2-dev libsqlite3-dev libncursesw6 curl

    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install --user buildozer cython

    - name: Setup Android SDK and AIDL
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q cmdline-tools.zip
        rm cmdline-tools.zip
        mv cmdline-tools latest

        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Clean old build
      run: |
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        buildozer android clean || true

    - name: Build APK
      run: |
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FinanceBuddy.apk
        path: bin/*.apk
