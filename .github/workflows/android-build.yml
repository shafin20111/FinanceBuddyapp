name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # Use 22.04 for better compatibility

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          openjdk-11-jdk \
          zip \
          unzip \
          zlib1g-dev \
          libssl-dev \
          libffi-dev \
          libncurses5

    - name: Install Python packages
      run: |
        pip install --upgrade pip
        pip install cython buildozer

    - name: Build APK with Buildozer
      run: |
        # buildozer.spec should already exist in your repo
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FinanceBuddyApp-APK
        path: bin/*.apk
